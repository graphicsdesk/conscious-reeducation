<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{ headline }}</title>
  <link rel="stylesheet" href="./styles.scss" />
  <link rel="shortcut icon" href="https://www.columbiaspectator.com/pb/resources/img/CDS_Favicon.ico"
    type="image/x-icon" />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto:wght@400;500;700&family=Josefin+Sans&family=Nunito&family=Oswald:wght@400;700&family=Titillium+Web&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <main id="article" role="main">
    <each loop="item in body['intro_text1']">
      <section class="red">
        <div class="full-screen above" id="start">
          <div class="slide" id="titleSlide">
            <include src="partials/header.html"></include>
          </div>
        </div>
      </section>

      <section class="red">
        <div class="full-screen smallest" id="section-2">
          <div class="slide" id="intro1">
            <h1 class="alignMargin underlineBlack"> Introduction </h1>
            <include src="partials/paragraph.html"></include>
          </div>
        </div>
        </div>
      </section>

      <section id="section-ships" class="background-photo">
      </section>
    </each>
    <each loop="item in body['intro_text2']">

      <section class="blue above">
        <div class="full-screen small" id="section-3">
          <div class="slide" id="context">
            <div id="contextImg"></div>
            <div id="contextBox">
              <div id="contextText">
                <include src="partials/paragraph.html"></include>
              </div>
            </div>
          </div>

        </div>
      </section>
    </each>

    <each loop="item in body['claim1_text']">
      <section class="red above">
        <div class="full-screen smaller" id="section-4">
          <div class="slide" id="claim1">
            <div class="row">
              <div class="column1">
              <h1 id="claimOneText"><span id="claimHeading">1: </span> Structural racism goes deeper than you think
              </h1>
            </div>
            <div class="column2">

              <div id="claim1Img"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="section-police" class="background-photo">
      </section>

      <section class="white above">
        <div class="full-screen smaller" id="section-5">
          <div class="slide" id="claimOneInfo">
            <div id="claimOneParagraphs">
              <include src="partials/paragraph.html"></include>
            </div>
            <div id="claimOneImg"></div>
          </div>
      </section>
    </each>

    <section class="red">
      <div class="full-screen smallest" id="section-6">
        <div class="slide" id="claimOneWall">
          <div class="gallery_claim1">
            <each loop="item in body['claim1_wall']">
              <include src="partials/wall.html"></include>
              </case>
            </each>
          </div>
        </div>
      </div>
    </section>

    <each loop="item in body['claim2_text']">
      <section class="blue above">
        <div class="full-screen small" id="section-7">
          <div class="slide" id="claim2">
            <div id="claimTwoImg"></div>
            <div id="claimTwoBox">
              <h1 id="claimTwoText"><span id="claimHeading">2: </span>Better understanding how individual
                experiences contextualize racism
                </p>
            </div>
          </div>
        </div>
      </section>

      <section id="section-individual" class="background-photo">
      </section>

      <section class="white">
        <div class="full-screen smaller" id="section-8">
          <div class="slide" id="claimTwoInfo">
            <div class="row">
              <div class="column1">
                <include src="partials/paragraph.html"></include>
              </div>
              <div class="column2">
                <div id="claimTwoInfoImg"></div>
              </div>
            </div>

          </div>
        </div>
      </section>
    </each>

    <section class="red">
      <div class="full-screen wall2" id="section-9">
        <div class="slide" id="claimTwoWall">
          <div class="gallery_claim2">
            <each loop="item in body['claim2_wall']">
              <include src="partials/wall.html"></include>
            </each>
          </div>
        </div>
      </div>
    </section>


    <each loop="item in body['claim3_text']">


      <section class="black">
        <div class="full-screen smallest" id="section-10">
          <div class="slide" id="claim3">
            <span id="claimHeading">3: </span>
            <p> THESE </p>
            <p> PROTESTS </p>
            <p> AREN'T </p>
            <p><span class="strikeout">NEW.</span></p>
          </div>
        </div>
      </section>

      <section id="section-blm" class="background-photo">
      </section>

      <section class="black">
        <div class="full-screen smallest" id="section-11">
          <div class="slide" id="claimThreeInfo">
            <div id="rev">
              <h1>THE NEED FOR</h1>
              <h1 class="underlineRed alignMargin">REVOLUTION</h1>
              <include src="partials/paragraph.html"></include>
            </div>
          </div>
        </div>
      </section>

      <section class="red">
        <div class="full-screen smallest" id="section-12">
          <div class="slide" id="claimThreeWall">
            <div class="gallery_claim3">
              <each loop="item in body['claim3_wall']">
                <include src="partials/wall.html"></include>
              </each>
            </div>
          </div>
        </div>
      </section>

    </each>

    <each loop="item in body['conclusion']">

      <section class="black">
        <div class="full-screen smallest" id="section-13">
          <div class="slide" id="conclusion">
            <h1 class="alignMargin underlineRed"> Conclusion </h1>
            <include src="partials/paragraph.html"></include>
          </div>
        </div>
      </section>
    </each>
  </main>

  <script src="./script.js"></script>
</body>

</html>
